<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 배열을 만드는 단축 문법</h1>
<script>
"use strict"

// 대괄호를 사용하여 배열을 만들 수 있다.
// => 자바와 달리 변수의 타입이 지정되어 있지 않기 때문에 다른 타입의 값을 섞어 넣을 수 있다.
var arr = ["aaa", "bbb", true, 100, new Object(), function() {}];
// int[] arr = new int[] {10,20,30};

console.log(arr.length);
console.log(arr);

// 마찬가지로 언제든 임의의 위치에 값을 추가할 수 있다.
arr[8] = false;
console.log(arr.length);
console.log(arr);

</script>
</body>
</html>
