<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 2.변수와 제어문</h1>
  
<script>
var size = 10;
var message = "Hello!";
//message = true; // dynamic type binding; 변수의 타입이 할당되는 값에 따라 바뀐다.

for (var i = 0; i < size; i++) {
  console.log(i,message); // = System.out.println();
  if (i == 5) {
    var working = true; //block안에 선언된 변수를 밖에서도 사용 가능.
    break;
  }
}

if (working) {
  console.log("오호라!");
}
</script>  
</body>
</html>
