<body>
  <h1>요점 정리 - 3.함수 정의와 호출</h1>
  
<script>
function plus(a, b) { // 데이터 타입이 없어서 리턴 타입 없음. 자바로 따지면 리턴타입이 무조건 오브젝트.
  return a + b; 
}

console.log(plus(10, 20)); 

var ok = plus;

console.log(ok(100, 200)); //함수를 값처럼 쓸 수 있다.

</script>  
</body>
